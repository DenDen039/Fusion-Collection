name: Pure Storage Ansible CI

on:
  pull_request:
  push:
  schedule:
    - cron: '25 10 * * *'

jobs:
  build:
    name: Build (${{ matrix.ansible }} on purestorge.fusion
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
          - stable-2.11
          - stable-2.12
          - stable-2.13
        python-version:
          - 3.7
          - 3.8
          - 3.9
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python${{ matrix.python }} -m pip install --upgrade pip
        python${{ matrix.python }} -m pip install pycodestyle flake8 requests
        python${{ matrix.python }} -m pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

    - name: Run pycodestyle
      run: |
        pycodestyle --max-line-length=160 --ignore=E305,E402,W503,W504,E722,E741 ./

    - name: Run sanity tests
      run: |
        pwd
        mkdir -p ansible_collections/purestorage/fusion
        rsync -av . ansible_collections/purestorage/fusion --exclude ansible_collection/purestorage/fusion
        cd ansible_collections/purestorage/fusion
        ansible-test sanity -v --color --python ${{ matrix.python-version }} --docker

    - name: Run flake8
      run: |
        python${{ matrix.python }} -m pip install flake8
        flake8 . --exit-zero --isolated --ignore E402 --select E,F,W --max-line-length 160
